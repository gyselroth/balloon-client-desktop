<script class="template" type="text/x-handlebars-template">
    <div id="feedback-form">
        <p>{{i18n 'feedback.text'}}</p>
        <div><textarea name="text"></textarea></div>
        <div>{{i18n 'feedback.includeSystemFiles'}} <input type="checkbox" value="1" name="file" checked/></div>
    </div>
    <div id="feedback-success" class="success-message">{{i18n 'feedback.sent'}}</div>
    <div id="feedback-error-empty" class="error-message">{{i18n 'feedback.error.empty'}}</div>
    <div id="feedback-error-send" class="error-message">{{i18n 'feedback.error.send'}}</div>
    <button id="feedback-send">{{i18n 'button.send'}}</button>
    <div class="loader"></div>
</script>
