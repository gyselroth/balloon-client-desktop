<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="../../../node_modules/ubuntu-fontface/ubuntu.css" rel="stylesheet" type="text/css">
        <link href="../../../node_modules/kendo-ui-core/css/web/kendo.common.core.min.css" rel="stylesheet" />
        <link href="../../../node_modules/kendo-ui-core/css/web/kendo.default.min.css" rel="stylesheet" />
        <link href="../css/main.css" rel="stylesheet" type="text/css">
        <script src="browser.js"></script>
    </head>
    <body id="node-settings">
        <script id="node-settings-template-content" type="text/x-handlebars-template">
            <div id="node-settings-content">
                <div id="node-settings-error">{{i18n 'node-settings.sync.error.message'}}</div>
                <div id="node-settings-header">
                    <div id="node-settings-header-node-path">{{nodePath}}</div><br>
                    <div id="node-settings-header-node-created">
                        {{i18n 'node-settings.changed'}}: {{nodeChangedDateTime}}
                    </div>
                </div>
                <div id="node-settings-properties">
                    <div>
                        <div id="node-settings-properties-tag">{{i18n 'node-settings.tags'}}</div>
                        <div id="node-settings-properties-add-tag"></div>
                        <div class="node-settings-properties-add gr-icon gr-i-add">+</div>
                        <div id="node-settings-properties-meta-tags">
                            <ul></ul>
                        </div>
                    </div>
                </div>
                <div id="node-settings-button">
                    <button id="node-settings-button-cancel">{{i18n 'button.cancel'}}</button>
                    <button id="node-settings-button-save">{{i18n 'button.apply'}}</button>
                </div>
            </div>
        </script>
        <div id="node-settings-content-wrapper"></div>
    </body>
</html>
