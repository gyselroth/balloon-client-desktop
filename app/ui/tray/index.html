<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../../../node_modules/ubuntu-fontface/ubuntu.css" rel="stylesheet" type="text/css">
    <link href="../../../node_modules/@gyselroth/icon-collection/src/icons.css" rel="stylesheet" type="text/css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <script>$ = require("jquery");</script>
    <script src="browser.js"></script>
</head>
<body id="tray">
    <script id="template" type="text/x-handlebars-template">
    <div id="content">
        <div id="tray-top">
            <div class="tray-action">
                <div id="item-menu" class="task">
                  <div class="taskicon gr-icon gr-i-menu" title="{{i18n 'tray.item.menu'}}"></div>
                </div>
                <div id="item-installupdate" class="task">
                  <div class="taskicon gr-icon gr-i-arrow-s" title="{{i18n 'tray.item.installupdate'}}"></div>
                </div>
                <div id="item-gotofolder" class="task" title="{{i18n 'tray.item.gotofolder'}}">
                  <div class="taskicon gr-icon gr-i-folder"></div>
                </div>
                <div id="item-openinbrowser" class="task" title="{{i18n 'tray.item.openinbrowser'}}">
                  <div class="taskicon gr-icon gr-i-language"></div>
                </div>
            </div>
        </div>

        <div id="tray-center">
          <div id="tray-main-template"></div>
          <div id="tray-main"></div>
          <div id="status-sync"><div class="loader"></div><span></span></div>
      </div>
    </div>
    </script>
    <div id="content-wrapper"></div>
</body>
</html>
