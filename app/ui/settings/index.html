<script class="template" type="text/x-handlebars-template">
    <h1>{{i18n 'settings'}}</h1>
    <ul id="settings-navigation" class="clearfix tab-navigation">
        <li id="settings-nav-global"><a href="#settings-global">{{i18n 'settings.nav.global'}}</a></li>
        <li id="settings-nav-user"><a href="#settings-user">{{i18n 'settings.nav.user'}}</a></li>
    </ul>

    <div class="tab-content" id="settings-global">
        <div id="settings-autolaunch" class="setting-item">
            <label for="settings-autolaunch-check"><input type="checkbox" id="settings-autolaunch-check" /> {{i18n 'settings.autolaunch'}}</label>
        </div>
        <div id="settings-allowPrerelease" class="setting-item">
            <label for="settings-allowPrerelease-check"><input type="checkbox" id="settings-allowPrerelease-check" /> {{i18n 'settings.allowPrerelease'}}</label>
        </div>
        <div id="settings-autoReport" class="setting-item">
            <label for="settings-autoReport-check"><input type="checkbox" id="settings-autoReport-check" /> {{i18n 'settings.autoReport'}}</label>
        </div>
    </div>
    <div class="tab-content" id="settings-user">
        <div id="settings-selective" class="setting-item clearfix">
            <h2>{{i18n 'settings.selective.title'}}</h2>
            <p>{{i18n 'settings.selective.choosePath'}}</p>
            <button id="settings-selective-btn">{{i18n 'settings.selective.setup'}}</button>
        </div>
    </div>
</script>
