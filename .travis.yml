osx_image: xcode8.3
dist: trusty
sudo: false
language: node_js
node_js: '8'
os:
- linux
- osx
notifications:
  email: false
addons:
  apt:
    packages:
    - rpm
    - libsecret-1-0
    - libsecret-1-dev
    - libgnome-keyring-dev
before_script: npm update
script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run release-linux; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run release-osx; fi
before_deploy:
  - export version=$(cat package.json | grep '"version"' | cut -d '"' -f4)
  - export date=$(date +%Y-%m-%d)
  - cp packaging/debian/bintray-stable.json bintray-stable.json
  - cp packaging/debian/bintray-unstable.json bintray-unstable.json
  - sed -i s/'{version}'/$version/g bintray-stable.json
  - sed -i s/'{version}'/$version/g bintray-unstable.json
  - sed -i s/'{date}'/$date/g bintray-stable.json
  - sed -i s/'{date}'/$date/g bintray-unstable.json
deploy:
deploy:
  - provider: bintray
    file: bintray-stable.json
    user: raffis
    key:
      secure: 
    on:
      master: false
      tags: true
  - provider: bintray
    file: bintray-unstable.json
    user: raffis
    key:
      secure: 
    on:
      all_branches: true
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
